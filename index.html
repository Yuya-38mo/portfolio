<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR体験ページ</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    
    <!--
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    -->
    
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <!-- objファイル -->
            <a-asset-item id="obj" src="model/fish.obj"></a-asset-item>
            <!-- mtlファイル -->
            <a-asset-item id="mtl" src="model/fish.mtl"></a-asset-item>
        </a-assets>

        <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
        <a-marker type="pattern" url="pattern-hellotrain.patt">
            <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
            <a-obj-model id="model" src="#obj" mtl="#mtl" scale="0.005 0.005 0.005" position="0 0.5 0"></a-obj-model>
            <!-- マーカーの下に文字を出力 -->
            <a-entity>
                <a-text value="Welcome!!\nTsu Advanced\nVocatinal\nTechnical School" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827"></a-text>
                <!-- a-textを内包するa-entityをy軸周りで360度回転するアニメーション -->
                <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
                <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
         
        </a-marker>

        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
