<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR体験ページ</title>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <!-- objファイル -->
            <a-asset-item id="obj" src="model/harotore2.obj"></a-asset-item>
            <!-- mtlファイル -->
            <a-asset-item id="mtl" src="model/harotore2.mtl"></a-asset-item>
            <!-- 画像をプリロード -->
            <img id="logo" src="model/isepoly.jpg">
        </a-assets>

        <!-- マーカーを登録（作成したQRコードマーカー） -->
        <a-marker type="pattern" url="pattern-hellotrain.patt">
            
            <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
            <a-obj-model src="#obj" mtl="#mtl" scale="0.03 0.03 0.03" position="-1 0.5 0"></a-obj-model>
            
            <!-- 画像を出力 -->
            <a-entity>
                <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
                <a-image src="#logo" width="2" height="2" rotation="-90 0 0"></a-image>
                <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
                <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
                <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
         
        </a-marker>

        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
