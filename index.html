<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>AR体験ページ</title>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <!-- アイコン素材の読み込み -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- スタイルシートを読み込み -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <!-- objファイル -->
            <a-asset-item id="obj" src="model/Seina_Raiden_ver1.0/Seina_Raiden.obj"></a-asset-item>
            <!--
            <a-asset-item id="obj" src="model/fish/fish.obj"></a-asset-item>
            -->
            <!-- mtlファイル -->
            <a-asset-item id="mtl" src="model/Seina_Raiden_ver1.0/Seina_Raiden.mtl"></a-asset-item>
            <!--
            <a-asset-item id="mtl" src="model/fish/fish.mtl"></a-asset-item>
            -->
            <!-- 画像をプリロード -->
            <!--
            <img id="logo" src="">
            -->
        </a-assets>

        <!-- マーカーを登録（作成したQRコードマーカー） -->
        <a-marker type="pattern" url="pattern-hellotrain.patt">
            

            <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
            <a-obj-model src="#obj" mtl="#mtl" scale="1.0 1.0 1.0" position="0 0.1 0"></a-obj-model>
            
            <!--
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7500; easing: linear">
                <a-obj-model src="#obj" mtl="#mtl" scale="1.0 1.0 1.0" position="0 0.5 0"></a-obj-model>
            </a-entity>
            -->
        </a-marker>

        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>

    </a-scene>

    <!-- スクショ用スクリプトを読み込み -->
    <!--script src="js/script.js"></script-->

</body>

</html>
